<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yearly Planner</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="images/logo plan.png">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 bg-dark text-white p-3 sidebar">
                <h2 class="text-center mb-4">
                    <img src="images/logo plan.png" alt="Yearly Planner Logo" class="img-fluid" style="width: 60px; height: auto;">
                    TaskDeck
                </h2>
                <ul class="nav flex-column" id="monthList">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white active" data-month="January">
                            <i class="fas fa-snowflake"></i> January
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-month="February">
                            <i class="fas fa-heart"></i> February
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-month="March">
                            <i class="fas fa-leaf"></i> March
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-month="April">
                            <i class="fas fa-cloud-showers-heavy"></i> April
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-month="May">
                            <i class="fas fa-sun"></i> May
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-month="June">
                            <i class="fas fa-umbrella-beach"></i> June
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-month="July">
                            <i class="fas fa-water"></i> July
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-month="August">
                            <i class="fas fa-mountain"></i> August
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-month="September">
                            <i class="fas fa-apple-alt"></i> September
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-month="October">
                            <i class="fas fa-pumpkin"></i> October
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-month="November">
                            <i class="fas fa-feather-alt"></i> November
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-month="December">
                            <i class="fas fa-tree"></i> December
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 id="monthTitle" class="fw-bold">
                        <i class="fas fa-calendar-day"></i> January
                    </h1>
                </div>

                <!-- Task Input -->
                <div class="mb-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="taskInput" placeholder="Task title">
                    </div>
                    <div class="input-group">
                        <textarea class="form-control" id="descriptionInput" rows="3" placeholder="Task description"></textarea>
                    </div>
                    <button class="btn btn-primary mt-3" id="addTaskButton">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>

                <!-- Task Filters -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <button class="btn btn-secondary" id="filterAll">
                            <i class="fas fa-list"></i> All
                        </button>
                        <button class="btn btn-success" id="filterCompleted">
                            <i class="fas fa-check-circle"></i> Completed
                        </button>
                        <button class="btn btn-warning" id="filterPending">
                            <i class="fas fa-clock"></i> Pending
                        </button>
                    </div>
                </div>

                <!-- Task List -->
                <div class="row" id="taskList"></div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Yearly Planner. All Rights Reserved.</p>
        <p>
            <a href="https://github.com/ABDOLTD" target="_blank" class="text-white me-2">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.instagram.com/abdoltd/" target="_blank" class="text-white">
                <i class="fab fa-instagram "></i>
            </a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
